<html>
<body>
<img id="alien" src='alien.jpg' class="image-cropper" />


<img id='honk' src='honk.jpg' class="image-cropper" />
<img id='ghostalien' src='ghostalien.jpg' class="image-cropper" />
 <audio id='player' controls>
  <source src="output.wav" type="audio/wav">
Your browser does not support the audio element.
</audio> 

<script>
    const imgs = document.querySelectorAll('.image-cropper')
    for(const img of imgs) {
      img.addEventListener('click', function(evt) {
        const img = evt.target;
        const playerSource = document.querySelector('#player source');
        playerSource.src = img.id + '.wav'; 
        console.log('playing audio ', playerSource.src);
        const player = document.querySelector('#player');
        player.load();
        player.play();
      });
    }
</script>
<style>
  #player {
    visibility: hidden;
  }
.image-cropper {
    width: 150px;
    height: 150px;
    position: relative;
    overflow: hidden;
    border-radius: 50%;
    border: 5px solid green;
    display: inline-block;
}
.profile-pic {
  display: inline;
  margin: 0 auto;
  margin-left: -25%; //centers the image
  height: 100%;
  width: auto;
}
</style>
</body>
</html>
